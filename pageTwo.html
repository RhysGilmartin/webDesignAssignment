    #pageNumber h2:hover 
    {

    }

</head>
<body>
    <section id="container">
        <section id="navbar">
            <ul>

        <section id="sideImg">

                <img src="Images/blueSportsCar.png" alt="Image of Sports Car">

                <img src="Images/lightBlue.png" alt="Image of Sports Car">
            </div>
            <div class="carStock">
                <img src="Images/goldCar.png" alt="Image of Sports Car">
            </div>
            <div class="carStock">
                <img src="Images/wineRedCar.png" alt="Image of Sports Car">

        <section id="contentSection">
            <h2 style="font-family: sans-serif; font-size: 80px; color: #d40219; font-weight: 1000; margin-top:50px;">In Stock Today</h2>
        </section>
        <section id="pageNumber">
            <section id="line"></section>
            <span onclick="toggleCar(1)"><h2>01</h2></span>
            <span onclick="toggleCar(2)"><h2>02</h2></span>
            <span onclick="toggleCar(3)"><h2>03</h2></span>
            <span onclick="toggleCar(4)"><h2>04</h2></span>
        </section>        
    </section>
    <script type="text/javascript">
    var carIndex = 1;
    showCars(carIndex);

    function toggleCar(n) {
    showCars(carIndex = n);
    }

    function showCars(n) {
    var i;
    var cars = document.getElementsByClassName("carStock");
    if (n > cars.length) {carIndex = 1}    
    if (n < 1) {carIndex = cars.length}
    for (i = 0; i < cars.length; i++) {
        cars[i].style.display = "none";  
    }

    cars[carIndex-1].style.display = "block";  
    }
</script>
